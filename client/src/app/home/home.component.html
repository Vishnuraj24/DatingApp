@if(!registermode){
<div class="px-4 py-5 my-5 text-center">
    <h1 class="display-5 fw-bold text-body-emphasis">Find your match</h1>
    <div class="col-lg-6 mx-auto">
        <p class="lead mb-4">Come on in to view your matches... all you need to do is sign up!</p>
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
            <button type="button" class="btn btn-primary btn-lg px-4 gap-3" (click)="registertoggle()">Register</button>
            <button type="button" class="btn btn-outline-secondary btn-lg px-4">Learn more</button>
        </div>
    </div>
</div>
}


@else {
<!-- <app-register [usersFromHomeomponent]="users"></app-register> -->
<!-- input in [] and output ()-->
<!-- //<app-register [usersFromHomeComponent]="users" (cancelRegister)="cancelRegisterMode($event)"></app-register> -->
<app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>

}
