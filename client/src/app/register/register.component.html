<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-lg" style="width: 400px;">
        <form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
            <h1 class="h3 mb-3 fw-normal text-center">Please sign up</h1>

            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" name="username" [(ngModel)]="model.username"
                    placeholder="Username">
                <label for="floatingInput">Username</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingPassword" name="password"
                    [(ngModel)]="model.password" placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>
            <div class="mb-3">
                <label>Who is favourite user?</label>
                <select class="form-select">
                    <!-- @for (user of usersFromHomeComponent; track $index) {  for angular 17.x-->
                    @for(user of usersFromHomeComponent(); track $index){
                    <option [value]="user.userName">{{user.userName}}</option>
                    }
                </select>
            </div>
            <div class="form-check text-start mb-3">
                <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Remember me
                </label>
            </div>

            <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
            <button class="btn btn-outline-danger w-100 py-2 mt-2" type="button" (click)="cancel()">Cancel</button>
            <p class="mt-3 text-body-secondary text-center">© 2025–2026</p>
        </form>
    </div>
</div>
